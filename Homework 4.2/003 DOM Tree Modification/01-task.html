<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>

  <body>
    <div id="output"></div>

    <script>
      "use strict";
      /*
        Задание:
        Создайте параграфы под каждый элемент массива days, значения элементов массива должны быть добавлены как текст в параграфе.
        Разместите все созданные параграфы в div с id output
        */
      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const container = document.querySelector("#output");

      days.forEach((day) => {
        let newPar = document.createElement("p");
        newPar.textContent = day;
        container.append(newPar);
      });
    </script>
  </body>
</html>
